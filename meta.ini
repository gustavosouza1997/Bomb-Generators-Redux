nexusDescription="This mod is an update version of the\xa0\xa0[url=https://www.nexusmods.com/stardewvalley/mods/9137]Bomb Generators[/url]\xfeff mod by MortaliB. Removed\xa0[url=https://www.nexusmods.com/stardewvalley/mods/1720]JsonAssets[/url] and [url=https://www.nexusmods.com/stardewvalley/mods/4970]Producer Framework Mod[/url] dependencies, as this updated version utilizes only [url=https://www.nexusmods.com/stardewvalley/mods/1915]Content Patcher[/url]\xa0\x61nd has native support for [url=https://www.nexusmods.com/stardewvalley/mods/1063]Automate[/url].\n<br />\n<br />Embark on your explosive adventures with four specialized machines designed to generate a variety of bombs and ammunition:\n<br />[list]\n<br />[*]Cherry Bomb Generator: This machine becomes available at Mining Level 1 and produces a Cherry Bomb once a day.\n<br />[/list][list]\n<br />[*]Bomb Generator: Unlocked at Mining Level 6 and produces a standard Bomb once a day.\n<br />[/list][list]\n<br />[*]Mega Bomb: Unlocked at Mining Level 8, and produces a Mega Bom\xa0once a day.\n<br />[/list][list]\n<br />[*]Explosive Ammo Generator: Unlocked at Combat Level 8, producing an Explosive Ammo once a day.\n<br />[/list]\n<br />Thanks to its compatibility with GMCM (Generic Mod Config Menu) you can change the output timing and quantity to suit your needs, adjust the level requirements for unlocking each machine, or even opt to disable them entirely for a different gameplay experience."
